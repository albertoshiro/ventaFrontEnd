<mat-drawer-container>
  <!-- es importante para que material jale tener los modulos 
    BrowserModule,
    AppRoutingModule,
    BrowserAnimationsModule,-->

  <mat-drawer #drawer mode="side">
    <!-- [routerLink] se refiere o es muy similar a un aref=-->
    <a [routerLink]="['/home']">Inicio</a><br>
    <a [routerLink]="['/customer']">Cliente</a>
  </mat-drawer>
  <div>
    <button (click)="drawer.toggle();">Mostrar/Ocultar</button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
