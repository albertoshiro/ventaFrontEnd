<h1 mat-dialog-title> Nueva venta</h1>

<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Cliente</mat-label>
        <input matInput [(ngModel)]="sale.idCustomer">
    </mat-form-field>
    <form [formGroup]="conceptForm" (ngSubmit)="addConcept()">
        <mat-form-field>
            <mat-label>idProducto</mat-label>
            <input type="text" formControlName="idProduct" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Cantidad</mat-label>
            <input type="text" formControlName="amount" matInput placeholder="Cantidad">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Cantidad total</mat-label>
            <input type="text" formControlName="totalPrice" matInput placeholder="precio total">
        </mat-form-field>
        <div>
            <button type ="Submit" [disabled] = "!conceptForm.valid" mat-raised-button>+</button>
        </div>
    </form>
    <div>
        <h5>Conceptos</h5>
        <table style="width: 100%">
            <tr>
                <th>Cantidad</th>
                <th>Importe</th>
            </tr>
            <tr *ngFor="let item of concepts">
                <td>{{item.amount}}</td>
                <td>{{item.totalPrice}}</td>
            </tr>

        </table>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button (click)="addSale()" color="primary">Guardar</button>
    <button></button>

</div>
