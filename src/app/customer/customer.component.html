<p>customer works!</p>
<div *ngFor ="let element of lst">
    {{element.name}}

</div>
<div>
    <button mart-raised-button color="Primary" (click)="openAdd()">Nuevo</button>
</div>


<div >
    <table mat-table [dataSource]="lst" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Numero</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>


        <!--este es el comportamiento para filas encabezadas-->
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <!--Este es el comportamiento ara filas con datos-->
        <tr mat-row *matRowDef="let row; columns: columns" ></tr>

       

    </table>
</div>
